<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/login_page.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

     <header>
        <div class="custom_container">
            <div class="header_bar">
                <div class="logo">
                <a href="index.html">Fast <span>Accounts</span></a>
                </div>
                <button class="nav_btn" type="button">
                      <i class="fas fa-bars"></i>
                  </button>
                <div class="nav_bar">
                    <ul>
                        <li><a>Features</a></li>
                        <li><a>Industries</a></li>
                        <li><a>Pricing</a></li>
                        <li><a href="resources.html">Resources</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                        <li><a class="btn"><span>Free Trail</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header> 
    
   <section class="login_section">
       <div class="login_container">
         <h2>Welcome To Fast Account</h2>
         <div class="login_form">
             <form>
                 <div class="input_field">
                 <input type="email" placeholder="Email">
                 <input type="password" placeholder="Password">
                 </div>
                 <div class="submit_btn">
                 <button type="submit">Login</button>
                 </div>
             </form>
             <div class="sign_up_btn">
                 <span>Don't have an account?<a href="signup.html"> Sign Up Now</a></span>
             </div>
             <div class="forgot_pass">
                <a href="#"> Forgot password?</a>
            </div>
         </div>
         <div class="policy_check">
             <p>By Clicking Login, you agree to our <a href="#">Terms of Use</a> and
                have read and acknowledge our <a href="#">Privacy Policy</a>.</p>
         </div>
       </div>
   </section>
</body>
</html>
